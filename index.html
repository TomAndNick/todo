<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title Goes Here</title>
</head>

<body onload="init()">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<!--getmdl-select-->
	<link rel="stylesheet" href="./node_modules/getmdl-select/getmdl-select.min.css">
	<script defer src="./node_modules/getmdl-select/getmdl-select.min.js"></script>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
	<script type="text/javascript" src="./todos.js"></script>
	<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
					</div>
				</div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
				<div class="mdl-grid">

					<!-- Today -->
					<div class="mdl-cell mdl-cell--12-col">
						<div class="demo-card-wide mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Today</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<ul id="todayList" class="mdl-list">
								</ul>
							</div>
						</div>
					</div>

					<!-- Tomorrow -->
					<div class="mdl-cell mdl-cell--12-col">
						<div class="demo-card-wide mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Tomorrow</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<ul id="tomorrowList" class="mdl-list">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="mdl-grid">

					<!-- This Week -->
					<div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
						<div class="demo-card-wide mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">This Week</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<ul id="thisweekList" class="mdl-list">
								</ul>
							</div>
						</div>
					</div>

					<!-- Next Week -->
					<div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
						<div class="demo-card-wide mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Next Week</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<ul id="nextweekList" class="mdl-list">
								</ul>
							</div>
						</div>
					</div>

					<!-- Later -->
					<div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
						<div class="demo-card-wide mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Later</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<ul id="laterList" class="mdl-list">
								</ul>
							</div>
						</div>
					</div>
				</div>

				<!-- Colored FAB button -->
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect show-modal addNewButton">
					<i class="material-icons">add</i>
				</button>
			</div>
		</main>
		<dialog class="mdl-dialog show-modal">
			<div class="mdl-dialog__content">
				<form id="newToDoForm" action="#" autocomplete="on">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="descriptionInput">
						<label class="mdl-textfield__label" for="sample1">Description...</label>
					</div>
					<!-- Simple Select with arrow -->
					<div class="mdl-textfield mdl-js-textfield getmdl-select">
						<input type="text" value="" class="mdl-textfield__input" id="bucketInputText">
						<input type="hidden" value="" name="bucketInputText" id="bucketInput">
						<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
						<label for="bucketInputText" class="mdl-textfield__label">When</label>
						<ul for="bucketInputText" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
							<li class="mdl-menu__item" data-val="todayList">Today</li>
							<li class="mdl-menu__item" data-val="tomorrowList">Tomorrow</li>
							<li class="mdl-menu__item" data-val="thisweekList">This Week</li>
							<li class="mdl-menu__item" data-val="nextweekList">Next Week</li>
							<li class="mdl-menu__item" data-val="laterList">Later</li>
						</ul>
					</div>

				</form>
			</div>
			<div class="mdl-dialog__actions mdl-dialog__actions--full-width">
				<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="addNewButtonHandler()" >Add</button>
				<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--disabled closeDialog">Cancel</button>
			</div>
		</dialog>
	</div>
	<script>
		var today = document.getElementById("todayList");
		var tomorrow = document.getElementById("tomorrowList");
		var thisweek = document.getElementById("thisweekList");
		var nextweek = document.getElementById("nextweekList");
		var later = document.getElementById("laterList");

		var options = {
			group: 'todos',
			animation: 200,
			onUpdate: function (evt) {
				console.log(evt.item.id + " changed position in " + evt.from.id + " from position " + evt.oldIndex + " to position " + evt.newIndex);
			},
			onAdd: function (evt) {
				console.log(evt.item.id + " changed from bucket " + evt.from.id + " to " + evt.to.id + " position " + evt.newIndex);
			}
		}

		Sortable.create(today, options);
		Sortable.create(tomorrow, options);
		Sortable.create(thisweek, options);
		Sortable.create(nextweek, options);
		Sortable.create(later, options);
	</script>

</body>

</html>
